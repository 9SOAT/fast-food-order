apiVersion: apps/v1
kind: Deployment
metadata:
  name: fast-food-order-deployment
  labels:
    app: fast-food-order
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fast-food-order
  template:
    metadata:
      name: fast-food-order
      labels:
        app: fast-food-order
    spec:
      dnsPolicy: None
      dnsConfig:
        nameservers:
          - 8.8.8.8     # Google DNS
          - 1.1.1.1     # Cloudflare DNS
      containers:
        - name: fast-food-order
          image: 897722698720.dkr.ecr.us-east-1.amazonaws.com/fast-food-order:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            requests:
              memory: "1600Mi"
              cpu: "1400m"
            limits:
              memory: "1600Mi"
              cpu: "1400m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            failureThreshold: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 40
            periodSeconds: 10
          env:
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: config-map
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: config-map
                  key: POSTGRES_PORT
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: config-map
                  key: POSTGRES_DATABASE
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: POSTGRES_ROOT_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: POSTGRES_ROOT_PASSWORD
      restartPolicy: Always


